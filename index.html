<!DOCTYPE html>

<html>
  <head>
    <title> Google </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class=homepage>
      <div class=topbar>
        <div class=leftside> 
          <a> About</a>
          <a> Store</a> 
        </div>
        <div class=ninedots>
          <img src="https://image.flaticon.com/icons/svg/54/54917.svg" alt= "9 dots">
        </div>
        <div class=rightside>
          <a>Gmail</a> 
          <a> Images </a>
        </div>
      </div>
      <div class=center>
        <img class=logo src="googlelogo_color_272x92dp.png" alt="Google logo"> <br>
        <form class=centerform action="#" method="post">
          <div class=searchbar>
            <input class=text type="text" name="search"><br>
            <img class=microphone src="google-search-png-1.png" alt="Microphone icon for search">
          </div>
          <div class=buttons>
            <input class="submit button" type="submit" name="googlesearch" value="Google Search" style="padding: 10px 13px;"></li>
            <input class=button type="button" name="feelinglucky" value="I'm Feeling Lucky" style="padding: 10px 13px;"></li>
          </div>
        </form>
      </div> 
      <div class=bottombar>
          <div class = leftside>
            <a> Advertising</a>
            <a> Business</a>
          </div>
          <div class = rightside>
            <a> Privacy</a>
            <a> Terms</a>
            <a> Settings</a>
          </div>
      </div>  
    </div>    
  </body>
</html>
